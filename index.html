<!DOCTYPE html>
<html>
<head>
  <title>Woozle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="topnav">
    <a class="tablink active" onclick="openPage('home', this)">Home</a>
    <a class="tablink" onclick="openPage('download', this)">Download</a>
    <a class="tablink" onclick="openPage('games', this)">Games</a>
  </div>
  
  <div id="home" class="page">
    <h1>Welcome to Woozle</h1>
    <p>Download to start playing</p>
  </div>

  <div id="download" class="page" style="display:none;">
    <h1>Download</h1>
    <p>
    Download launcher<br>
    <a href="https://cdn.woozle.webs.vc:1206/cdn/builds/WoozleLauncher-windows.zip" target="_blank">
      <button class="button">Download</button>
    </a>
  </p>
  </div>

  <div id="games" class="page" style="display:none;">
    <h1>Games</h1>
    <p>WIP</p>
  </div>

  <script>
    function openPage(pageName, element) {
      document.querySelectorAll('.page').forEach(p => p.style.display = "none");

      document.querySelectorAll('.tablink').forEach(a => a.classList.remove("active"));

      document.getElementById(pageName).style.display = "block";

      element.classList.add("active");
    }
  </script>

</body>
</html>
